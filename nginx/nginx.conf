events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # 服务器块：已有的前端项目
    server {
        listen 80;
        server_name liuyang-test.skylinedances.com 47.238.161.164;

        # 重定向所有 HTTP 请求到 HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name liuyang-test.skylinedances.com 47.238.161.164;

        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        location /client/static {
            alias /usr/share/nginx/html/static;
            try_files $uri $uri/ =404;

            location ~* \.(css|js|jpg|jpeg|png|svg|gif)$ {
                expires 30d;
                access_log off;
            }
        }

        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }

        ssl_certificate /etc/nginx/certs/liuyang-test.skylinedances.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/liuyang-test.skylinedances.com/privkey.pem;
        include /etc/nginx/options-ssl-nginx.conf;
        ssl_dhparam /etc/nginx/ssl-dhparams.pem;

        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
    }

    # 服务器块：新的 Docker 项目
    server {
        listen 80;
        server_name newdomain.com www.newdomain.com;

        # 重定向所有 HTTP 请求到 HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name newdomain.com www.newdomain.com;

        ssl_certificate /etc/nginx/certs/newdomain.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/certs/newdomain.com/privkey.pem;
        include /etc/nginx/options-ssl-nginx.conf;
        ssl_dhparam /etc/nginx/ssl-dhparams.pem;

        # 处理 API 请求
        location /api/ {
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 支持 WebSocket（如果需要）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # 处理前端静态文件
        location / {
            root /usr/share/nginx/html;
            try_files $uri /index.html;
        }
    }
}