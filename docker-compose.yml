version: '3.8'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: healthist
      POSTGRES_DB: ad_management
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build: ./backend
    restart: always
    environment:
      PORT: 8080
      POSTGRES_DSN: "host=db user=postgres password=healthist dbname=ad_management port=5432 sslmode=disable TimeZone=Asia/Shanghai"
      JWT_SECRET: your_jwt_secret_here
    depends_on:
      - db
    networks:
      - app-network

  frontend:
    build:
      context: ./advertisement-management-web
      dockerfile: Dockerfile
    restart: always
    environment:
      VITE_API_BASE_URL: /api
    depends_on:
      - backend
    volumes:
      - frontend_dist:/app/dist
    command: ["yarn", "build:ci"]
    networks:
      - app-network

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
      - ./certs:/etc/nginx/certs:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  db_data:
  frontend_dist:

networks:
  app-network:
    driver: bridge